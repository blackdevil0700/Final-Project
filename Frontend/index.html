<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaaSify - Grow Your Business Faster</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-green-700 text-white">

  <section class="min-h-screen flex flex-col justify-center items-center px-6">
    <h1 class="text-5xl font-bold mb-4">Supercharge Your Workflow âš¡</h1>
    <p class="text-gray-300 mb-6 text-center max-w-lg">
      SaaSify helps you automate business operations with AI-driven insights and analytics.  
      Join thousands of businesses growing faster every day.
    </p>

    <form id="signupForm" class="bg-gray-800 p-6 rounded-2xl w-full max-w-md shadow-lg">
      <h2 class="text-2xl mb-4 font-semibold">Get Early Access</h2>
      <input type="text" id="name" placeholder="Full Name" class="w-full p-3 mb-3 rounded-lg text-black" required>
      <input type="email" id="email" placeholder="Email Address" class="w-full p-3 mb-3 rounded-lg text-black" required>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-3 rounded-lg font-semibold">Sign Up</button>
      <p id="responseMsg" class="text-center mt-3 text-sm"></p>
    </form>
  </section>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      const res = await fetch('http://localhost:5000/api/leads', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      });

      const data = await res.json();
      document.getElementById('responseMsg').innerText = data.message;
    });
  </script>
</body>
</html>
